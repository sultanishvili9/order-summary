<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="card">
      <div class="header-img">
        <img id="logo" src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="intro">
        <h2 class="heading1">Order Summary</h2>
      </div>
      <div class="cont-p">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="pay-plan">
        <div><img src="./images/icon-music.svg" alt="" /></div>
        <div class="plan-price">
          <p class="ann-plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>

        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>

      <p class="cancel">Cancel Order</p>
    </main>
  </body>
</html>
